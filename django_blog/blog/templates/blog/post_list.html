{% extends 'blog/base.html' %}
{% block content %}
<h2>All Blog Posts</h2>
{% for post in posts %}
  <div class="post">
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|slice:":100" }}...</p>
    <p>Author: {{ post.author.username }} | Published: {{ post.published_date }}</p>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
{% endblock %}
